<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habits</title>

    <!-- Main -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <!-- FONT FACE -->
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" type="text/css" href="../static/00_layout.css">
    <link rel="stylesheet" type="text/css" href="../static/02_habits.css">
</head>
<body>
    <!-- Modal -->
    <div class="modal fade" id="clearStorageModal" tabindex="-1" aria-labelledby="clearStorageLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <p class="modal-title" id="clearStorageLabel">Clear All Routine</p>
            <button type="button" class="btn-close cancel-button" data-bs-dismiss="modal" aria-label="Close" onclick="audio.playAudio('cancel')"></button>
            </div>
            <div class="modal-body">
                This will clear all your routine. Are you sure you want to proceed?
            </div>                
            <div class="modal-footer">
                <button type="button" id="clear-button" class="btn btn-primary" data-bs-dismiss="modal"
                    onclick="{audio.playAudio('clear');
                    theTaskManager.clearLocalStorage()}">
                    Yes
                    </button>
            <button type="button" class="btn btn-secondary cancel-button" data-bs-dismiss="modal" onclick="audio.playAudio('cancel')">No</button>
            </div>
        </div>
        </div>
    </div>
    
    <header>
        <h1><a href="../index.html">Habits</a></h1>
        <div>
            <!-- Bell icon -->
            <i class="fa fa-trash" data-bs-toggle="modal" data-bs-target="#clearStorageModal"></i>
            <!-- Profile picture -->
            <img id="user-profile" alt="user-profile" src="../media/images/profile.jpg" alt="User profile icon">
        </div>
    </header>
    <nav>
        <div class="head">
            <button id="previousBtn" class="previous" onClick="switchDayAudio()">&#8249;</button>
            <div id="day"></div>
            <button id="nextBtn" class="next" onClick="switchDayAudio()">&#8250;</button>
        </div>
    </nav>

    <main>
        <div id="day-contents"></div>
    </main>
    
    <aside>
        <div id="add-task"></div>
    </aside>

    <footer>
        <a href="01_habits.html">
            <i class="fa fa-calendar active-tab"></i>
            <p>Habits</p>
        </a>
        <a href="02_statistics.html">
            <i class="fa fa-pie-chart"></i>
            <p>Statistics</p>
        </a>
        <a href="03_loop.html">
            <i class="fa fa-clock-o"></i>
            <p>Loop</p>
        </a>
        <a href="04_tutorial.html">
            <i class="fa fa-question-circle"></i>
            <p>Tutorial</p>
        </a>
    </footer>

    <script src="../src/habits.js" defer></script>
    <script src="../src/audio.js"></script>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- BOOTSTRAP JS FOR PROFILE -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- TODO: INTEGRATE THIS FORM SPECIFIC CODE -->
    <script type="text/babel">
        var theTaskManager = new TaskManager()
        var audio = new OarBitAudio()

        const previousBtn = document.getElementById('previousBtn')
        const nextBtn = document.getElementById('nextBtn')

        previousBtn.addEventListener('click', () => {
            theTaskManager.switchDayPage('back')
        })

        nextBtn.addEventListener('click', () => {
            theTaskManager.switchDayPage('forward')
        })

        function main() {
            audio.playAudio('switchToHabit')
            document.getElementById('day').innerHTML = theTaskManager.switchDayDisplayed() 
            document.getElementById('day-contents').innerHTML = theTaskManager.displayFilteredTasks()
        }
        window.onload = main

        function switchDayAudio() {
            audio.playAudio('previousNextDay')
        }

        function FormFetcher() {
            const submitHandler = (event) => {
                setSeen(false)
                let form = document.querySelector('#task-form')
                event.preventDefault()
                let success = theTaskManager.handleFormData(form)
                if (success[0]) {
                    audio.playAudio('saveHabit')
                    theTaskManager.saveToStorage(success[1])
                    theTaskManager.displayFilteredTasks()
                    form.reset()
                } else {
                    audio.playAudio('error')
                }
            }

            const [seen, setSeen] = React.useState(false)

            if (seen) {
                    return (
                        <aside>
                            <div id="popup-form">
                                <form className="form" id="task-form" onSubmit={submitHandler}>
                                    <div className="form-head">
                                        <h1>New Task</h1>
                                        <button id="close-button" onClick={() => {setSeen(false); audio.playAudio('cancel')}}>&times;</button>
                                    </div>
                                    <div className="form-element">
                                        <label htmlFor="taskName">Task Name</label>
                                        <input type="text" id="taskName" name="taskName" placeholder="Enter task name" required/>
                                    </div>
                                    <div className="form-element">
                                        <label htmlFor="startTime">Start Time</label>
                                        <input type="time" id="startTime" name="startTime" placeholder="00:00" required/>
                                    </div>
                                    <div className="form-element">
                                        <label htmlFor="endTime">End Time</label>
                                        <input type="time" id="endTime" name="endTime" placeholder="00:00" required/>
                                    </div>
                                    <button id="save-button" type="submit">Save</button>
                                </form>
                            </div>
                            <div id="overlay"></div>
                        </aside>
                    )
                } else {
                    return (
                        <div className="aside-buttons">
                            <button id="add-task-button" onClick={() => setSeen(true)}><i className="fa fa-plus"></i></button>
                        </div>
                    )
                }
            }
        document.querySelectorAll("#add-task").forEach((domContainer) => {
        let root = ReactDOM.createRoot(domContainer)
        
        const element = <FormFetcher/>
        root.render(element)
        })
    </script>
  

</body>
</html>
